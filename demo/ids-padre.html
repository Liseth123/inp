<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../ids-input.html">

<dom-module id="ids-padre">
  <template>
    <style>
      :host {
        display: block;
        border: 3px solid green;
        padding: 20px;
      }
      ids-input {
        padding: 20px;
        border: 3px solid blue;
      }
    </style>

    [[valuePadre]]
    <ids-input id="nombre"value="{{valuePadre}}" ></ids-input>
  </template>

  <script>
    /**
     * `ids-padre`
     *
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class IdsPadre extends Polymer.Element {
      static get is() { return 'ids-padre'; }
      static get properties() {
        return {
          valuePadre: {
            type: String
          }
        };
      }
      ready () {
        super.ready();
        this.$.nombre.addEventListener('value-changed', this.valueHandler);
      }
      valueHandler (e) {
        console.log(e);
      }
    }
    window.customElements.define(IdsPadre.is, IdsPadre);
  </script>
</dom-module>
